<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Categories</title>
  <style>
  :root{ --muted:#9ca3af; --accent:#f3f4f6; --card-shadow: 0 8px 24px rgba(0,0,0,0.6); --background:#0b0b0d; --card-bg:#0f1724; }
  body { font-family: system-ui, -apple-system, Roboto, Arial; padding: 2rem; background:var(--background); color:var(--accent) }
    .container { max-width: 1000px; margin: 0 auto; }
    .top { display:flex; justify-content:space-between; align-items:center }
    button { padding:0.45rem 0.85rem; border-radius:6px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:var(--accent); cursor:pointer }
    .msg { margin-top:1rem; padding:0.6rem; border-radius:6px; }
    .msg.ok { background:#e6ffed; color:#064e3b; }
    .msg.err { background:#fff1f2; color:#881337; }

  /* grid of nominated cards */
  .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:2rem; margin-top:1rem }
  .card { background:var(--card-bg); border-radius:12px; padding:0.9rem; box-shadow: var(--card-shadow); display:flex; flex-direction:column; gap:0.6rem; transition: transform .12s ease; color:var(--accent); }
    .card:hover { transform: translateY(-4px) }
    .card h3{ margin:0; font-size:1.05rem }
    .card .meta { color:var(--muted); font-size:0.9rem }
    .card .actions { margin-top:auto; display:flex; gap:0.5rem; justify-content:flex-end }
  .btn-primary { background:#f59e0b; color:#0f1724; border:none; padding:0.45rem 0.7rem; border-radius:8px; cursor:pointer }
  .btn-primary:hover { background:#d97706 }
  /* selected / voted button */
  .btn-selected { background:#fb923c; color:#0f1724; border:none; padding:0.45rem 0.7rem; border-radius:8px; cursor:default }
  .btn-selected[disabled] { opacity:0.95 }
  .btn-selected:hover { background:#f97316 }
    .btn-ghost { background:transparent; border:1px solid rgba(255,255,255,0.06); padding:0.35rem 0.6rem; border-radius:8px }
    .badge { background: #0b1220; color:#9ee6b0; padding:0.18rem 0.4rem; border-radius:999px; font-size:0.8rem }
    a.card-link{ color:inherit; text-decoration:none }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <h1>Categories</h1>
      <div>
        <button id="btnLogout">Logout</button>
      </div>
    </div>
    <p id="msg">Fetching categories...</p>
    <div id="list" class="grid" role="list"></div>
  </div>

  <script>
    const el = id => document.getElementById(id);
    // use cookie-based auth; allow browser to send cookies (same-origin)
    async function fetchCategories() {
      try {
        // Parallel fetch categories, user's votes and nominateds to show vote state
        const [res, votesRes, nomsRes] = await Promise.all([
          fetch('/categories', { credentials: 'same-origin' }),
          fetch('/votes', { credentials: 'same-origin' }).catch(() => ({ ok: false })),
          fetch('/nominateds', { credentials: 'same-origin' }).catch(() => ({ ok: false })),
        ]);
        if (!res.ok) {
          if (res.status === 401) {
            window.location.href = '/login/new';
            return;
          }
          const txt = await res.text();
          el('msg').textContent = 'Failed to load categories: ' + txt;
          return;
        }
        const data = await res.json();
        let votes = [];
        let noms = [];
        if (votesRes && votesRes.ok) {
          try { votes = await votesRes.json(); } catch(e) { votes = [] }
        }
        if (nomsRes && nomsRes.ok) {
          try { noms = await nomsRes.json(); } catch(e) { noms = [] }
        }
        // build maps for quick lookup
        const votedMap = {};
        votes.forEach(v => { votedMap[String(v.category_id)] = v.nominated_id });
        const nominatedById = {};
        noms.forEach(n => { nominatedById[String(n.id)] = n });
        el('msg').textContent = '';
        const list = el('list');
        list.innerHTML = '';
        if (!Array.isArray(data) || data.length === 0) {
          list.textContent = 'No categories yet.';
          return;
        }
        data.forEach(c => {
          const d = document.createElement('div');
          d.className = 'card';
          // make whole card clickable (link to nominated list for this category)
          const link = document.createElement('a');
          link.href = '/nominateds/view?category_id=' + encodeURIComponent(c.id);
          link.className = 'card-link';
          // title
          const h = document.createElement('h3');
          h.textContent = c.name;
          link.appendChild(h);
          // meta row
          const meta = document.createElement('div');
          meta.className = 'meta';
          // if user already voted in this category, show nominated name as a badge
          const votedNomId = votedMap[String(c.id)];
          if (votedNomId) {
            const nom = nominatedById[String(votedNomId)];
            const span = document.createElement('span');
            span.className = 'badge';
            span.textContent = nom ? 'You voted: ' + nom.name : 'You voted';
            meta.appendChild(span);
          } else {
            meta.textContent = 'Click to view nominees and vote';
          }
          link.appendChild(meta);
          d.appendChild(link);
          list.appendChild(d);
        });
      } catch (err) {
        el('msg').textContent = 'Error: ' + err.message;
      }
    }
    el('btnLogout').addEventListener('click', async () => {
      // call server logout to clear HttpOnly cookie
      await fetch('/logout', { method: 'GET', credentials: 'same-origin' });
      window.location.href = '/login/new';
    });
    fetchCategories();
  </script>
</body>
</html>
