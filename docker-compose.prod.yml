version: '3.8'
services:
  app:
    image: votacao-app:latest
    # load runtime variables from an env file (do NOT commit .env.prod with real secrets)
    env_file: .env.prod
    environment:
      # values will be taken from .env.prod or environment
      DATABASE_URL: "${DATABASE_URL}"
      JWT_SECRET: "${JWT_SECRET}"
      HTTP_ADDR: ":8080"
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
